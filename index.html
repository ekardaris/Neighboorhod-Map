<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>New York's Cafes Neighborhood Map</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="search">
		<input id="searchBox" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
	</div>
	<div id="app">
		<div id="list">
			<ul data-bind="foreach: filterList">
				<li data-bind="text: name, click: bounce"></li>
			</ul>
		</div>
		<div id="map">Error loading Google Maps. Please Try Again.</div>
	</div>


	<script src='js/knockout-3.4.2.js'></script>
	<script src='js/jquery-1.12.0.min.js'></script>
	<script src='js/app.js'></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqZDeHAcLBFk_q3p0vgtr3he04E5j4Wus&callback=loadApp&libraries=places" onerror="error()"></script>
</body>
</html>
